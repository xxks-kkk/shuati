sudo: false
dist: trusty
matrix:
  include:
    - language: cpp
      compiler: gcc
      os: osx
      before_script:
       - cmake .
      script:
       - make all
       - "for a in $(ls | grep '^[0-9]*$'); do ./$a; done"

    - language: rust
      rust: nightly
      os: osx
      script:
       - cd rust/ && cargo test

    - language: go
      go: 1.12.x
      script:
        - go test ./...
